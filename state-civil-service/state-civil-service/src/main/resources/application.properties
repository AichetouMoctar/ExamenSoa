spring.application.name=state-civil-service
server.port=8080

spring.datasource.url=jdbc:postgresql://localhost:5432/state_civil_db

spring.datasource.username=postgres
spring.datasource.password=1234
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.ai.enabled=false

grpc.client.identity-service.address=static://127.0.0.1:9090
grpc.client.identity-service.negotiationType=PLAINTEXT


